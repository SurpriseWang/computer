<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户账号管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ckeckbox.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/userAdmin.js"></script>
</head>
<body>
<!-- 模态框 -->
<div class="modal fade" id="createUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">添加用户</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="Http://localhost:8080/createUser" method="get">
                <div class="modal-body">
                    <label for="user_name">账号:</label>
                    <input name="userName" class="form-control" id="user_name" type="text"/></br>
                    <label for="user_password">密码:</label>
                    <input name="userPassword" class="form-control" id="user_password" type="password"/></br>
                </div>
                <div class="modal-footer">
                    <input style="text-align: center" class="btn btn-outline-danger" type="submit" value="提交">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="indexBody" style="margin: 0;"></div>
</body>
</html>
